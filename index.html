    <script>
      $(document).ready(function() {
        var elements=document.getElementById('flipp');
        var authorElement=document.getElementById('authorr');
        var resetAnimation=function(){
          elements.classList.remove('flip');
          authorElement.classList.remove('flip');
         
        };
        var url = "https://api.quotable.io/random";
         var str="";
         var character="";
        $(".btn1").click(function() {
          var randomColor = Math.floor(Math.random()*16777215).toString(16);
          randomColor="#"+randomColor;
          $.get(url, function(result) {
         
            str=result.content;
            character="~ "+result.author;
        
            
            
            $(".textt").text(str);
            $(".authortext").text(character);
            $(".col-md-12").css("background-color",randomColor);
            $(".colorr").css("background-color",randomColor);
            $(".authortext").css("color",randomColor);
            $(".col-md-12").css("transition","1.2s");
            elements.classList.add('flip');
            authorElement.classList.add('flip');
            setTimeout(resetAnimation,1000);

          });
          $(".tw").click(function(){
            window.location = "https://twitter.com/intent/tweet?tevf4qxt="+str;

          });
          $(".fb").click(function(){
            window.location = "https://facebook.com/share.php?text=${str}";

          });
          
        });
      });
    </script>
